<!DOCTYPE html>
<html lang="it">

<head>
    <title>Vue To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="logo d-flex">
            <img src="assets/img/logo.png" alt="">
            <h1>boolean</h1>
        </div>

        <div class="tasks d-flex">
<input type="text" placeholder="New Task">
<button class="btn">Aggiungi</button>
        </div>

        <div class="task">
            <ul>
                <li class="d-flex ">
                    <span>fare la spesa</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
                <li class="d-flex ">
                    <span>comprare il libro del signore degli anelli</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
                <li class="d-flex ">
                    <span>mettere a posto i rubinetti di casa</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
                <li class="d-flex ">
                    <span>comprare dei fiori a mia moglie</span>
                    <i class="fa-solid fa-trash"></i>
                </li>
            </ul>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
