<!DOCTYPE html>
<html lang="it">

<head>
    <title>Vue To Do List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Using Vue from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div id="data" class="container">

        <div class="logo d-flex">
            <img src="assets/img/logo.png" alt="">
            <h1>boolean</h1>
        </div>

        <div class="tasks d-flex">
            <input @keyup.enter="addNewTask" v-model="newTask.text" type="text" placeholder="New Task">
            <button @click="addNewTask" class="btn">Aggiungi</button>
        </div>

        <p class="error" v-if="isError">Devi inserire almeno 5 caratteri</p>

        <div class="task">
            <ul>

                <li v-for="(task, index) in tasks" class="d-flex">
                    <span @click="task.done = !task.done" :class="{'done' : task.done}">{{task.text}}</span>
                    <i @click="eliminateTask(index)" class="fa-solid fa-trash"></i>
                </li>

            </ul>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
